<script>
 // comment numeros!
    function sumUpTofrompos1(number) {
        return ((1 + number) * (number/2));
    }
    function sumUpTofromneg1(number) {
        return (sumUpTofrompos1(number*(-1)) * (-1));
    }
    function summation(number) {
    if (number > 0) {
     return (sumUpTofrompos1(number))
    } else {
     return (sumUpTofromneg1(number));
    }
    }

    document.getElementById('sum').textContent=(summation(number));
